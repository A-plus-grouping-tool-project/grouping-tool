{% load bootstrap3 %}
{% bootstrap_css %}

<div id="viewGroupDialog" >

  <div class="modal-header">
    <button type="button" class="close" name="button" data-dismiss="modal" aria-hidden="true">
      x
    </button>
    <h4 class="modal-title" id="viewGroupTitle">
      View group {{ group.group_id }}
    </h4>
  </div>

  <div class="modal-body" >
    {% csrf_token %}
    <div class="fluid-container" style="overflow:hidden">
      <table id="groups" class="table-striped">
        <tr>
          <th id="studentName">Name</th>
        </tr>
        {% for student in studentsInGroup %}
        <tr>
          <td>
            {{student.username}}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>

  <div class="modal-footer">
    <input type="button" class="btn btn-default" name="cancel" value="Close" data-dismiss="modal">
    <input type="submit" class="btn btn-primary" name="submit" value="Join">
  </div>
  
</div>
