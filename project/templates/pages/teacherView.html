{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}

<html lang="en">
  <head>
    <title>Teacher view</title>
    <link rel="stylesheet" href="{% static 'css/teacherView.css' %}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 id="mainTitle">A+ Grouping Tool</h1>
      <div id="userIcon">
        <span class="glyphicon glyphicon-user"></span>
      </div>

      <div id="logout">
        <button class="btn">
          <span class="glyphicon glyphicon-log-out"></span>
          Logout
        </button>
      </div>

    </div>
    <div class="container-fluid">
      <div class="row">
        <div id="sideBar" class="col-sm-3">
          <p>Menu</p>
        </div>
        <div id="mainContent" class="col-sm-9">
          <p id="path">Main Page/Course 1</p>
          <h2 id="courseName">Course 1</h2>

          <div id="controls">
            <button class="btn" id="addGroup">
              New Group
            </button>
            <button class="btn" id="autoGroup" data-toggle="modal" data-target="#autoModal">
              Create Groups Automatically
            </button>
            <button class="btn" id="groupSettings" data-toggle="modal" data-target="#group_settings" >Group Settings</button>
          </div>


          <h2 id="groupTitle">Groups</h2>

          <table id="groups" class="table-striped">
            <tr>
              <th id="groupName">Name</th>
              <th id="groupMembers">Members</th>
              <th id="groupType">Type</th>
              <th id="editGroup"></th>
            </tr>
            <tr>
              <td>Test</td>
              <td>Test</td>
              <td>Test</td>
              <td><button id="editGroupBtn" class="btn">Edit</button></td>
            </tr>
          </table>

        </div>
      </div>
    </div>
    {% include "./modals/autoGroupModal.html" %}

    <!-- Get jQuery and bootstrap.js from CDN -->
    <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Logic for modal dialog -->
    <script src="{% static 'js/autoGroupModal.js' %}"></script>
  {%include "./settingsView.html" %}
  <script src="{% static 'js/settingsView.js' %}"></script>
  </body>
</html>
